<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diaporama de photos</title>
   <!--  font awesome  -->
    <script src="https://kit.fontawesome.com/0ff3ab6b3d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Diaporama de photos</h1>

    <section id="diaporama">
        <img class="visible" src="images/ara.jpg" alt="">
        <img src="images/dolphin.jpg" alt="">
        <img src="images/elephant.jpg" alt="">
        <img src="images/tiger.jpg" alt="">
    </section>
    <section id="buttons">
        <button id="btn_previous"><i class="fas fa-step-backward"></i>Previous</button>
        <button id="btn_play"><i class="fas fa-play"></i>Play</button>
        <button id="btn_pause"><i class="fas fa-pause"></i>Pause</button>
        <button id="btn_next"><i class="fas fa-step-forward"></i>Next</button>
        <button id="btn_random"><i class="fas fa-random"></i>Random</button>

    </section>

    <script src="main.js"></script>
</body>

</html>
