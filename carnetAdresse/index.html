<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/dcd3dddc3f.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    <title>Address Book</title>
</head>
<body>
    <header>
        <div class="shred">
            <i class="fas fa-address-book"></i>
            <button type="button" id="delete-address-book">
                <i class="fa-solid fa-trash-can"></i>
            </button>
        </div>
        <h1>Address Book</h1>
        <hr>
        <!-- Créer ici le carnet d'adresses -->
        <ul id="address-book" class="row">
            <!-- <li class="card">
                <i class="fa-solid fa-edit edit-contact"></i>
                <div class="card-body">
                    <h5>${contacts[i].lastName} ${contacts[i].firstName}</h5>
                    <p class="card-text">${contacts[i].tel}</p>
                    <p class="card-text">${contacts[i].email}</p>
                </div>
            </li> -->
        </ul>
    </header>

    <section>
        <form action="" id="contact-form">
            <h2>Contact</h2>
            <div class="form-group">
                <label for="lastName">Nom</label>
                <input id="lastName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="firstName">Prénom</label>
                <input id="firstName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="tel">Téléphone</label>
                <input id="tel" type="tel" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" class="form-control">
            </div>
            <button type="button" id="save-contact" class="btn btn-primary" data-mode="add">Enregistrer</button>
        </form>
    </section>

    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
